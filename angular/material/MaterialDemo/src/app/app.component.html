<mat-horizontal-stepper linear>
    <mat-step label="Shipping Addres" completed="true">
        <p>Shipping Address Details</p> 
    </mat-step>
    <mat-step label="Billing Addres" completed="false" optional>
        <p>Billing Address Details</p>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
    </mat-step>
    <mat-step label="Place Order" completed="false">
        <p>Order Details</p>
    </mat-step>
</mat-horizontal-stepper>

<mat-form-field>

            <mat-option value="reactnative">React Native</mat-option>

</mat-form-field>
{{selectedValue}}

    </mat-form-field>
</form>
