<div class="container__table">
    <table class="tabla">
        <thead>
            <th>Item</th>
            <th>Qty</th>
            <th>Price Unit</th>
            <th>Sub total</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart$ | async">
                <td>{{item.name}}</td>
                <td>{{item.qty}}</td>
                <td>{{item.price}}</td>
                <td>{{item.qty*item.price}}</td>
            </tr>
        </tbody>
    </table>

    <div class="container__total">
        <p class="total"><strong>{{total$ | async |currency}}</strong></p>
    </div>
</div>
