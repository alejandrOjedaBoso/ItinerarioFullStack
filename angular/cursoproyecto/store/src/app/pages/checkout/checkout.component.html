<div class="container">
    <form class="form item" #checkoutForm="ngForm">
        <mat-form-field class="form__element">
            <input matInput placeholder="Name" required="required" [(ngModel)]="model.name" name="name" #name="ngModel"/>
            <mat-error *ngIf="!name.valid || name.pristine" >
                Name is required
            </mat-error>
        </mat-form-field>
        <mat-radio-group class="form__element">
            <p>Elije una opcion:</p>
            <mat-radio-button value="pickup" (change)="optionDelivery(false)" checked>Recoger</mat-radio-button>
            <mat-radio-button value="delivery" (change)="optionDelivery(true)">Envio</mat-radio-button>
        </mat-radio-group>
        <ng-container *ngIf="shipping; else showStores">
            <mat-form-field class="form__element" *ngIf="shipping">
                <input matInput placeholder="Shipping Address" [(ngModel)]="model.shippingAddress" name="ShippingAddress" #shippingAddress="ngModel"/>
            </mat-form-field>
            <mat-form-field class="form__element" *ngIf="shipping">
                <input matInput placeholder="city" [(ngModel)]="model.city" name="city" #city="ngModel"/>
            </mat-form-field>
        </ng-container>
        <ng-template #showStores>
            <mat-form-field class="form__element">
                <mat-label>Select Me</mat-label>
                <mat-select name="store" #store="ngModel" [(ngModel)]="model.store">
                    <mat-option [value]="tienda" *ngFor="let tienda of stores">
                        {{tienda.name}} - {{tienda.openingHours}}
                    </mat-option> 
                </mat-select>
            </mat-form-field>
        </ng-template>
    </form>
</div>

<app-details></app-details>

<div class="container__button">
    <button [disabled]="!checkoutForm.form.valid" mat-raised-button color="primary" type="submit" (click)="onSubmit(checkoutForm)">Checkout</button>
</div>
